<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
    <div class="leftAndRightCont">
        <div class="leafContainer">
            <img src="picture.jpeg" alt="green-leaf-plant-in-close-up" class="leafBackground" >
            <div class="leafHeader">
                <img src="odin.png" alt="odin's-head" class="odinHead">
                <div class="headerText">ODIN</div>
            </div>
            <div class="caption">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <div class="rightSideCont">
            <div class="firstLine">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.</div>
            <fieldset>
                <div class="formTitle">Let's do this</div>
                <form id="mainForm"action="" method="get" class="form">
                    <div class="leftSide">
                        <div class="item">
                            <label for="first-name">First Name:</label>
                            <input id="first-name" name="first-name" type="text"/>
                        </div>
                        <div class="item">
                            <label for="">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="item">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required/>
                            <span> </span>
                        </div>
                    </div>
                    <div class="rightSide">
                        <div class="item">
                            <label for="Last-name">Last Name:</label>
                            <input id="Last-name" type="text" name="Last-name">
                        </div>
                        <div class="item">
                            <label for="Phone-number">Phone number:</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                        <div class="item">
                            <label for="passwordRetype">Retype password:</label>
                            <input type="password" name="passwordRetype" id="passwordRetype" required/>
                        </div>
                    </div>
                </form>
            </fieldset>
                <button type="submit" form="mainForm">Create Account</button>
                <div class="already">Already have an account? <a class="logIn">Log in</a></div>

        </div>
    </div>

    </caption>
</body>
</html>
